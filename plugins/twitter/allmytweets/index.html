<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>All My Tweets - View all your tweets on one page.</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Lobster&subset=cyrillic,latin&text=AllMyTweeets' rel='stylesheet' type='text/css'>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>All My Tweets</h1>
		<p>
			View all your tweets on one page.
		</p>
		<div id="intro">
			<p>
				<form id="target" >
					<input type="text" placeholder="Twitter User Name" size="25" id="input_name" />
					<input type="submit" value="GET TWEETS" class="button" />
				</form>
			</p>
		</div>
		<div>
			<img id="profile_img">
			<div id="user_name"></div>
			<div id="status" >
				loading tweets
			</div>
			<img id="loader" src="css/loader.gif">
		</div>
		<div id="tweets">
			<ul></ul>
		</div>
		<div id="footer">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="View all your tweets on one page with All My Tweets" data-count="horizontal" data-via="felixturner">Tweet</a>
			<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
		<div id="copy">
			Â© 2011 <a href="http://www.airtightinteractive.com/2011/06/view-all-your-tweets-on-one-page-with-allmytweets/">Airtight Interactive</a>.
		</div>
		<p class="aside">
			Note: Twitter limits the number of tweets returned to 3,200.
		</p>
